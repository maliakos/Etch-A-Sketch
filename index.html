<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <title>Etch A Sketch by AntoKonte</title>
</head>

<body>
  <form class="bezels">
    <div class="main-title">
      <h1>Etch A Sketch</h1>
      <span>by AntoKonte</span>
    </div>
    <div class="dashboard">
      <h1>Settings</h1>
      <div class="input_group">
        <label for="squares_number">Board Size <span>(squares/side)</span></label>
        <input type="number" name="squares_number" min="10" max="100" id="squares_number" placeholder="10-100" />
      </div>
      <div class="wrapper">
        <div class="input_group">
          <input type="radio" name="colour_mode" id="black_white_mode" value="black_white_mode" checked />
          <label for="black_white_mode">Black/White Mode</label>
        </div>
        <div class="input_group">
          <input type="radio" name="colour_mode" id="rainbow_mode" value="rainbow_mode" />
          <label for="rainbow_mode">Or Colours!</label>
        </div>
        <div class="input_group">
          <input type="radio" name="colour_mode" id="darken_mode" value="darken_mode" />
          <label for="darken_mode">Darken Mode</label>
        </div>
      </div>
      <button id="submit" type="button">Submit</button>
      <a class="clear">
        <svg xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns="http://www.w3.org/2000/svg"
          xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/"
          xmlns:svg="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
          xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:ns1="http://sozi.baierouge.fr"
          xmlns:xlink="http://www.w3.org/1999/xlink" id="svg2" viewBox="0 0 512 512" version="1.1">
          <g id="layer1" transform="translate(0 -540.36)" fill="white">
            <g id="g2997" transform="matrix(.75 0 0 .75 63.828 174.79)">
              <g id="g3836" transform="matrix(.46183 .58713 -.58938 .46006 340.8 391.41)">
                <path id="rect2985" fill-rule="evenodd"
                  d="m204.29 398.08h320c80.354 0 46.601-5.6044 59.292 50.633l19.656 87.102c14.355 63.611 20.458 44.582-78.948 53.694l-385.71 35.357c-30.737 2.8176-46.662 3.5565-36.52-25.595l51.491-148c20.885-60.03-4.6584-53.189 50.743-53.189z" />
                <path id="rect3774"
                  d="m225.8 284.69c-33.288 0-60.076 33.663-60.076 75.446v23.449h415.04v-23.449c0-41.783-26.788-75.446-60.076-75.446h-294.88z" />

              </g>
              <g id="g3832" transform="matrix(.46183 .58713 -.58938 .46006 340.8 391.41)">
                <path id="path3781" transform="translate(745.49 460.63)"
                  d="m-278.8 371.52c0 21.2-28.04 38.386-62.629 38.386s-62.629-17.186-62.629-38.386 28.04-38.386 62.629-38.386 62.629 17.186 62.629 38.386z" />
                <path id="path3783" transform="translate(743.47 462.65)"

            <rect id="rect3828" y="-135.58" width="610.13" height="183.85" x="-666.7" />

    </div>
    <div class="drawing-container"></div>

  <script src="brain.js"></script>

</html>
